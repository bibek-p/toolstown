{% block body%}
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-sm-6" style="margin: auto;">
				<div class="card-form">
						<div class="form-title">>Contact Us</div>
                            <div class="form-body">
                                <div class="row">
                                    <p> if you and any query or something you want to know about us.<br> Reach us at <b>contact@toolsband.com</b> </p>
                                    <h5 style="text-align: center; width: 100%; margin-top: 20px">Office Location :</h5>

                                </div>
            
                            </div>
				        </div>  

				</div>
			</div>
		</div>
		<br>

	</div>
	</div>



	<style>
		.card-form {
			width: 100%;
			border-radius: 10px;
			background: white;
			box-shadow: 0 27px 55px 0 rgba(0, 0, 0, 0.3), 0 17px 17px 0 rgba(0, 0, 0, 0.15);
		}

		.card-form .form-title {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 80px;
			font-size: 20px;
			font-weight: bold;
			background: #27ae60;
			border-radius: 10px 10px 0 0;
			color: #e8ebed;
		}

		.card-form .form-body {
			padding: 10px;
		}

		.card-form .form-body .row {
			display: flex;
			justify-content: space-around;
			padding: 10px;
		}

		.card-form .form-body .row input[type=text],
		input[type=number],textarea,select {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 100%;
			margin: 0 15px;
			height: 50px;
			padding: 5px 15px;
			border-radius: 5px;
			outline: none;
			border: none;
			background: #e8ebed;
			color: #576366;
			font-size: 14px;
		}

		.card-form .rule {
			height: 2px;
			background: #e8ebed;
			margin: 0px 35px;
		}

		.card-form .form-footer {
			margin: 0 25px 15px 25px;
			padding: 15px 10px;
		}

		.card-form .form-footer button {
			display: inline-block;
			height: 40px;
			border: none;
			border-radius: 5px;
			padding: 5px 15px;
			background: #27ae60;
			margin-right: 10px;
			font-size: 17px;
			color: white;
			cursor: pointer;
		}

		.card-form .form-footer span {
			margin-left: 8px;
		}

		@media only screen and (min-width: 720px) {
			.card-form {
				width: 500px;
			}
		}
	</style>
 







	{% endblock %}
