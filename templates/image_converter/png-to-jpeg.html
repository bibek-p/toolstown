{% extends "../layout.html" %}
{% block body%}
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-sm-6" style="margin: auto;">
				<div class="card-form">
					{% if uploaded_file_url %}
					<section>
						<div class="container">
							<div class="row">
								<div class="col-md-12">
									<div class="preview-zone">
										<div class="fbox box-solid" id="imgpreview" style="display: block;">
											<div class="box-header with-border">
												<div><b>Download Your Converted Image</b></div>
											</div>
											<div class="box-body">
												<img width="200" src="{{ uploaded_file_url }}"></div>
											</div>
											<br>
											<br>
											<a href="{{ uploaded_file_url }}" download><button type="button" class="btn btn-danger btn-xs remove-preview">
                                      Download
                      </button></a>
										</div>
									</div>
								</div>
							</div>
					</section>
					{% else %}

					<section>
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										{% if error %}
										<p id="error_mess" style="color:red">{{ error }}
										</p> <br>
										{% else %}
										<span id="error_mess"></span>
										{% endif %}
										
										<h3>Convert PNG Image To JPEG Image </h3><br>
										<div class="form-group">
											<!-- <label class="control-label">Upload File</label> -->
											<div class="preview-zone hidden">
												<div class="fbox box-solid" id="imgpreview">
													<div class="box-header with-border">
														<div><b>Preview</b></div>
														<div class="box-tools pull-right">
															<button onclick="closepreview()" type="button" class="btn btn-danger btn-xs remove-preview">
															<i class="fa fa-times"></i>
															</button>
														</div>
													</div>
													<div class="box-body"></div>
												</div>
											</div>
											<div class="dropzone-wrapper" id="dropzone">
												<div class="dropzone-desc">
													<i class="glyphicon glyphicon-download-alt"></i>
													<p>Choose an image file or drag it here.</p>
												</div>
												<input type="file" name="myfile" class="dropzone">
                                </div>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-12">
											<button type="submit" id="convertbtn" class="btn btn-primary pull-right">Convert to JPEG</button>
										</div>
									</div>
								</div>
						</form>
					</section>
					{% endif %}



					<!-- <script src="assets/app.js"></script> -->

				</div>
			</div>
		</div>
	</div>
</div>

<style>
	.fbox {
		position: relative;
		background: #ffffff;
		width: 100%;
	}

	.box-header {
		color: #444;
		display: block;
		padding: 10px;
		position: relative;
		border-bottom: 1px solid #f4f4f4;
		margin-bottom: 10px;
	}

	.box-tools {
		position: absolute;
		right: 10px;
		top: 5px;
	}

	.dropzone-wrapper {
		border: 2px dashed #91b0b3;
		color: #92b0b3;
		position: relative;
		height: 150px;
	}

	.dropzone-desc {
		position: absolute;
		margin: 0 auto;
		left: 0;
		right: 0;
		text-align: center;
		width: 40%;
		top: 50px;
		font-size: 16px;
	}

	.dropzone,
	.dropzone:focus {
		position: absolute;
		outline: none !important;
		width: 100%;
		height: 150px;
		cursor: pointer;
		opacity: 0;
	}

	.dropzone-wrapper:hover,
	.dropzone-wrapper.dragover {
		background: #ecf0f5;
	}

	.preview-zone {
		text-align: center;
	}

	.preview-zone .box {
		box-shadow: none;
		border-radius: 0;
		margin-bottom: 0;
	}

	#imgpreview,
	#convertbtn {
		display: none;
	}
</style>
<script>
	function closepreview(){
        document.getElementById("imgpreview").style.display="none";
        document.getElementById("dropzone").style.display="block";
        document.getElementById("convertbtn").style.display="none";
    }

    function readFile(input) {
        document.getElementById("imgpreview").style.display="block";
        document.getElementById("convertbtn").style.display="block";
        document.getElementById("dropzone").style.display="none";
        document.getElementById("error_mess").style.display="none";
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
            var htmlPreview =
                '<img width="200" src="' + e.target.result + '" />' +
                '<p>' + input.files[0].name + '</p>';
            var wrapperZone = $(input).parent();
            var previewZone = $(input).parent().parent().find('.preview-zone');
            var boxZone = $(input).parent().parent().find('.preview-zone').find('.fbox').find('.box-body');

            wrapperZone.removeClass('dragover');
            previewZone.removeClass('hidden');
            boxZone.empty();
            boxZone.append(htmlPreview);
            };

            reader.readAsDataURL(input.files[0]);
        }
}

function reset(e) {
  e.wrap('<form>').closest('form').get(0).reset();
  e.unwrap();
}

$(".dropzone").change(function() {
  readFile(this);
});

$('.dropzone-wrapper').on('dragover', function(e) {
  e.preventDefault();
  e.stopPropagation();
  $(this).addClass('dragover');
});

$('.dropzone-wrapper').on('dragleave', function(e) {
  e.preventDefault();
  e.stopPropagation();
  $(this).removeClass('dragover');
});


if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}

</script>
{% endblock %}
